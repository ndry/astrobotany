    window.addEventListener('load', function(e) {

    html, body {
        background-color: black;
        width   : 100%;
        height  : 100%;
        margin  : 0;
        padding : 0;
    }
    #container {
        width: 1210px;
        height: 610px;
        position: relative;
    }
    #canvas {
        position: absolute;
        width: 1210px;
        height: 610px;
    }
    #canvas-left, #canvas-right {
        width: 300px;
        height: 300px;
    }
    #canvas-coneCells {
        width: 256px;
        height: 256px;
    }

    #startScreen {
        /* position: absolute; */
        z-index: 5;
        color: white;
        background-color: black;
        left: 0;
        right: 0;
    }

    #startScreen .chemical-info {
        position: relative;
        margin: 5px;
        display: inline-block;
    }

    #startScreen .chemical-spectre {
        width: 140px;
        height: 65px;
        border: 1px white solid;
        background-color: #808080;
        display: inline-block;
    }

    #startScreen .chemical-value {
        position: absolute;
        right: 0;
        top: 0;
        border: 1px white solid;
        z-index: 10;
        color: white;
    }

    .color-choice {
        display: inline-block;
    }

    .color-choice input {
        display: block;
    }

    #gameScreen {
        position: relative;
        color: white;
    }

    #gameOver-label {
        text-align: center;
        color: red;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, .5);
        z-index: 5;
        line-height: 800px;
        font-size: 30px;
    }

    #gameField {
        position: relative;
    }

    #terrain {

    }

    .flower-image {
    }

    .bonus-label {

        font-size: 20px;

    .positive-bonus-label {

    }

    .negative-bonus-label {

</style>
